  /** @type {(name:string, color:string) => HTMLElement} */
  const createAnimal = (name, color) => {

    ani.style.backgroundColor = color;
    ani.style.left = Math.random() * 20 + 'rem';
    ani.style.top = Math.random() * 20 + 'rem';
    animal.id = name;
    ani.addEventListener("mouseenter", () => {
      ani.style.left = Math.random() * 30 + 'rem';
      ani.style.top = Math.random() * 30 + 'rem'; 
    })

    $('body').appendChild(animal);
    return animal; 
  };
