<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pure Web CCG</title>
  <style>
    html {
      font-size: 1.8vmin;
    }
  </style>
</head>
<body class="bg-black text-zinc-400 min-h-screen min-w-screen">
  <template id="slot">
    <section class="
      w-[11rem] rounded-2xl aspect-[4/6] 
      relative
      p-4 
      md:outline-2 
      lg:outline-4
      outline-zinc-700 outline-dashed outline-offset-0
      hover:outline-sky-600 hover:outline-offset-4  hover:outline-4
      [&[data-possible]]:outline-emerald-600
        [&[data-possible]]:outline-offset-4
        [&[data-possible]]:outline-4
        [&[data-possible]]:duration-1000
      transition-all duration-500
    ">
      <span id="name" class="select-none">Deck</span>
    </section>
  </template>
  <template id="card">
    <section class="
      --pointer-events-none
      w-[11rem] rounded-2xl aspect-[4/6] lg 
      px-1 py-3 bg-neutral-800 absolute top-0 left-0
      transition-all duration-500
      pointer-events-none

      bg-[url(sprites/many-card-002.jpeg)]
      --bg-[url(sprites/elf-cardset.jpg)]
      bg-[length:570%] 
      bg-[position:4%_4%] 4 28 50 74 96, 4 36 69 103
      bg-no-repeat
      transform-style:preserve-3d hover:[transform:rotateY(180deg)]
    ">
      <span id="power"
        class="select-none absolute bg-black/40 text-orange-200 text-[2rem] text-center rounded-xl w-[3rem]">9</span>
      <span id="name"
        class="select-none absolute bottom-0 -left-[.2rem] w-full bg-black text-zinc-400 px-2 py-2 rounded-xl self-end text-center">Card</span>
    </section>
  </template>
  <template id="empty">
    <section></section>
  </template>
  <template id="test-dialog">
    <section>
      <dialog class="
      top-0 left-0
    absolute z-[10000] bg-neutral-900 text-zinc-400 p-8 text-3xl 
    rounded-2xl min-w-[40rem] min-h-[20rem] mt-[20rem]
    grid outline-dashed outline-gray-600 -outline-offset-8
  ">
        <p>Try this really interesting pure web development with this complec game.</p>
        <p>So this is need to be work as perfect modal window</p>
        <button class="bg-sky-900 p-8 rounded-3xl w-min h-min self-end justify-self-end" onclick="document.querySelector('dialog').close()">close</button>
      </dialog>
    </section>
  </template>
  <template>
  <article class="text-3xl p-4 m-auto w-2/3"><pre>
    <h1 class="text-[6rem] m-8 text-orange-400"> Blockbuster JS</h1>
    This is a basic article about how can I imagine 
    the next generation of pure html animation sytem.

    So first of all I will make a animation tag,
    which content a many attributes 
    like a class in a Tailwind

    <code class="text-emerald-500">
    &lt;animation 
      duration-800
      delay-50
      animation-(make-alpha)
      rule-dont-write-space
    &#47;&gt;
    </code>

    That attributes write down the full behavior 
    of that animation works 

    Maybemy first test is create animated UI
    this way.

    So this attributes can be added to any 
    elements, but need to be tested it is 
    working or not.

    So my idea I written there.

    <code class="text-emerald-500">
      &lt;movie-title 
        duration-1000
        delay-according-scroll
        theme-bad-as-title-sequence
      &#47;&gt;

        <span class="text-yellow-300">Action on Dark Lake</span>

               <span class="text-yellow-300">play by</span>

            <span class="text-yellow-300">Chuck Norris</span>
          
      &lt;movie-title&gt;
    </code>

    Why I like this way to made some new idea
    because I don't afraid of think out of box.

    Plus the PURE - HTML is much more 
    cleaner than use of some framework

    So this blockbusterJS is just a couple of 
    good custom tag.

    I will see, how fare I can going with this stuff.
    I hate a too complex solution for a basic 
    problem.

    If some animation will be complex as can be,
    then we can use some director template, may be.

            --- initial chapter ---
  </pre>
  <animation 
    duration-800
    delay-50
    animation-[hello-something]
    (test-simple-bracket)
    rule-dont-write-space
    play="It can be store a string for a good reason"
  />
  </article>
</template>
  <pre id="monitor" class="select-none pointer-events-none z-[10000] p-4 absolute text-emerald-300 text-[1rem]"></pre>
  <main id="desk" class="relative max-h-screen aspect-[4/4] mx-auto --opacity-15">
    <section id="table" class="grid gap-4 grid-cols-4 p-4"></section>
    <section id="incoming" class="grid gap-4 grid-cols-4 p-4"></section>
    <section id="player" class="grid gap-4 grid-cols-4 p-4"></section>
  </main>
